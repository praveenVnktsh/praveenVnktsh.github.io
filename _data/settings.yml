  hero__title: Praveen Venkatesh
  hero__description: Hello World! I am a graduate student at Carnegie Mellon University, Robotics Institute. 
  hero__description_points:
    - Passionate about giving sight to robots.
    - Currently building robotic systems that can assist humans @auxiliorobotics.
    - Love tinkering with robots and experimenting with crazy ideas. Check my projects out here Projects
    - Absolutely love teaching and disseminating knowledge in intuitive ways - my projects always have a visual component to it :)
    - Triple Gold Medallist from IIT Gandhinagar
    
  hero__image: '/images/ski.jpg'


